
<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<form class="form-horizontal"><!-- 排在一排的表格 -->
	<div class="form-group">
	
		<label class="col-sm-2 control-label  ">电子邮件</label><!-- control-label同步父级样式 -->
		<div class="col-sm-10"><!-- 输入框宽度 -->
		<input class="form-control" type="email" placeholder="请输入邮箱">
		</div>
</div>
<div class="form-group">
		<label class="col-sm-2 control-label ">密码</label><!--col-sm-2文字与输入框的距离-->
		<div class="col-sm-10">
		<input class="form-control" type="password" placeholder="请输入密码">
		</div>			
</div>
</form>

<hr style="border:2px solid green;" />

<form> <!-- 排在两排的表格 -->
	<div class="form-group"><!-- 正常表单组,加点边距什么的 -->
			<label>电子邮件</label>
			<!-- 基本样式form-control,自适应的 -->
			<input class="form-control" type="email" placeholder="请输入邮箱"><!-- 支持各种type类型 -->
			
	</div>
	<div class="form-group">
			<label>密码</label>
			<!-- 基本样式form-control,自适应的 -->
			<input class="form-control" type="password" placeholder="请输入密码">
	</div>
</form>

<hr style="border:2px solid green;" />

<form class="form-inline"><!-- 变内联，可去掉 -->
	<div class="input-group"><!-- 输入型表单组 -->
		<div class="input-group-addon">￥</div><!-- 图标样式 -->
		<input class="form-control input-lg" type="text" placeholder="请输入价格"><!-- input-lg，small,默认中等，表单大小 -->
		<div class="input-group-addon">0.0</div>
	</div>
</form>

<hr style="border:2px solid green;" />


	<div class="checkbox"><!-- -div加样式才能看出效果，单复选框，垂直排列 -->
		<label>
			<input type="checkbox" >体育
		</label>
	</div>
	<div class="checkbox">
		<label>
			<input type="radio" >音乐
		</label>
	</div>

<hr style="border:2px solid green;" />


	<label class="checkbox-inline"><!---水平排列，单选框通用 -->
			<input type="checkbox" >checkbox
		</label>
	<label class="checkbox-inline disabled"><!-- 禁用 -->
		<input type="checkbox"disabled >禁用
	</label>

<hr style="border:2px solid green;" />

<!-- -----------------下拉菜单 -->
<select class="form-control">
	<option>1</option>
	<option>2</option>
	<option>3</option>
	<option>4</option>
	<option>5</option>
</select>
<br>
<br>
<br>
<hr style="border:2px solid green;" />
<br>
<br>
<br>


	<div class="form-group has-success has-feedback"><!-- -校验状态has-error/has-warning -->
			<label class="control-label">电子邮件</label><!-- 同步父级样式 -->
			<input class="form-control" type="email" placeholder="请输入邮箱">
		    <span class="glyphicon glyphicon-ok form-control-feedback"></span><!-- 设置图标 -->
	</div>
	<div class="form-group has-error has-feedback">
			<label class="control-label">电子邮件</label>
			<input class="form-control" type="email" placeholder="请输入邮箱">
		    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
	</div>
	<div class="form-group has-warning has-feedback">
			<label class="control-label">电子邮件</label>
			<input class="form-control" type="email" placeholder="请输入邮箱">
		    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span><!-- 设置图标 -->
	</div>
<br>
<br>
<br>
<hr style="border:2px solid green;" />
<br>
<br>
<br>
<script scr="jquery-3.1.1.js"></script>
<script src="../../html/bootstrap_style/js/bootstrap.min.js"></script>
</body>
</html>
