<!DOCTYPE html>
<html>
<head>
	<title>按钮</title><link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body style="margin: 50px">
	<!-- 默认样式按钮 -->
	<a href="##" class="btn btn-default">a默认</a>
	<input type="button" class="btn btn-default" value="input默认">
	<button class="btn btn-default">btn默认</button>
	<a href="##" class="btn btn-success">success</a>
	<input type="button" class="btn btn-warn" value="warn">
	<button class="btn btn-info">info</button>

	<hr style="border:2px solid green;" />

	<button class="btn btn-default btn-lg">大号</button>
	<button class="btn btn-default btn-md">中号</button>
	<button class="btn btn-default btn-sm">小号</button>
	<button class="btn btn-default btn-xs">超小号</button>

	<hr style="border:2px solid green;" />

	<button class="btn btn-default btn-block">整行btn-block</button>

	<button class="btn btn-default btn-block disabled">disabled禁用</button>


</body>
</html>
