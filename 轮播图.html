

<!DOCTYPE html>
<html>
<head>
	<title>panal</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</script><script src="../../js/jquery-3.1.1.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<style type="text/css">
#myCarousel{ margin:0 auto;height:600px; width:960px;}
</style>
</head>
<body>
<div id="myCarousel" class="carousel slide"><!--将myCarousel定义为自己图片的大小-->
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="../../img/e-imgs/md/2.jpg" alt="First slide">
			<div class="carousel-caption">夏日冰晶</div>
		</div>
		<div class="item">
			<img src="../../img/e-imgs/md/1.jpg" alt="Second slide">
			<div class="carousel-caption">冰心重影</div>
		</div>
	
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="carousel-control left" href="#myCarousel" 
	   data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" 
	   data-slide="next">&rsaquo;</a>
</div> 


</body>
</html>
